<form
    class="form-horizontal"
    role="form"
    onsubmit="{% if object %}updateObject(event){% else %}createObject(event){% endif %}"
    autocomplete="off"
    spellcheck="false">
{% csrf_token %}
{% for field in form %}
    <div class="form-group">
        <label class="col-sm-2 control-label">{{field.label}}</label>
        <div class="col-sm-10">
            {{field}}
        </div>
    </div>
{% endfor %}
</form>
